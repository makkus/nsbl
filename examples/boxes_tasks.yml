- localhost:
    meta:
      type: host
      become: yes
      task-roles:
            docker: angstwad.docker_ubuntu
    vars:
      dotfiles:
        local: ~/dotfiles
        url: https://github.com/makkus/dotfiles-new.git
        paths: ["minimal", "dev", "no-x", "x"]
      packages:
          - one
          - two
    tasks:
      - apt:
           name: zile
      - install:
           packages:
             - fortunes
      - docker_ubuntu:
          meta:
            task-roles: angstwad.docker_ubuntu
          vars:
            docker_apt_cache_valid_time: 1200

