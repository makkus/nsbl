apt:
      task:
        task-name: apt
        become: yes
        var-keys:
          - name
          - state
      vars:
        state: present
yum:
      task:
        become: yes
delete:
      task:
         default-key: path
         with_items: path
         task-name: file
         task-desc: deleting file(s)
      vars:
         state: absent
create-folder:
      task:
         default-key: path
         with_items: path
         task-desc: creating folder(s)
         task-name: file
         var-keys:
           - path
           - attributes
           - group
           - mode
           - owner
           - recurse
           - selevel
           - serole
           - setype
           - seuser
           - state
      vars:
         state: directory
copy:
      task:
         var-keys:
           - src
           - dest
           - owner
           - group
           - mode
           - attributes
           - backup
           - content
           - directory_mode
           - follow
           - force
           - remote_src
           - selevel
           - serole
           - setype
           - seuser
shell:
      task:
         default-key: free_form
         task-name: shell
         var-keys:
           - free_form
           - chdir
           - creates
           - executable
           - removes
add-user:
      task:
         default-key: name
         become: yes
         var-keys:
           - comment
           - createhome
           - expires
           - generate_ssh_key
           - groups
           - home
           - login_class
           - name
           - password
           - seuser
           - skeleton
           - ssh_key_comment
           - ssh_key_file
           - ssh_key_passphrase
           - ssh_key_type
           - system
           - uid
